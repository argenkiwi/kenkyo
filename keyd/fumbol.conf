# The fumbol layer contains the function, number and symbol keys that are outside the
# central area of the keyboard. Its purpose is to avoid having to move your hand away by 
# instead bringing those keys under your fingertips when needed. The top row (q to |) 
# consists of the 12 function keys. The middle (home) row consists of numbers and the 
# pipe (|) symbol. The bottom row consists of the media keys and the remaining symbols.

[ids]

*

[main]

space = timeout(lettermod(fumbol, space, 200, 200), 500, space)

[fumbol]

q = f1
w = f2
e = f3
r = f4
t = f5
y = f6
u = f7
i = f8
o = f9 
p = f10
leftbrace = f11
rightbrace = f12
a = timeout(lettermod(meta, 1, 200, 200), 500, 1)
s = timeout(lettermod(shift, 2, 200, 200), 500, 2)
d = timeout(lettermod(control, 3, 200, 200), 500, 3)
f = timeout(lettermod(alt, 4, 200, 200), 500, 4)
g = 5
h = 6
j = timeout(lettermod(alt, 7, 200, 200), 500, 7)
k = timeout(lettermod(control, 8, 200, 200), 500, 8)
l = timeout(lettermod(shift, 9, 200, 200), 500, 9)
semicolon = timeout(lettermod(meta, 0, 200, 200), 500, 0)
apostrophe = backslash
z = mute
x = volumedown
c = volumeup
v = playpause
n = grave
m = minus
comma = equal
dot = leftbrace
slash = rightbrace

# The proposed main layer implements one of the variants of home row modifers. Notice we
# use the one-shot-shift pattern, which is important to prevent shifting errors caused by
# the necessary delay with which characters are emitted under overloadt (on release,
# instead of on press).

[ids]

*

[main]

a = timeout(overloadt2(meta, a, 200), 500, a)
s = timeout(overloadt2(shift, s, 200), 500, s)
d = timeout(overloadt2(control, d, 200), 500, d)
f = timeout(overloadt2(alt, f, 200), 500, f)
j = timeout(overloadt2(alt, j, 200), 500, j)
k = timeout(overloadt2(control, k, 200), 500, k)
l = timeout(overloadt2(shift, l, 200), 500, l)
; = timeout(overloadt2(meta, ;, 200), 500, ;)
v = timeout(overloadt2(altgr, v, 200), 500, v)
m = timeout(overloadt2(altgr, m, 200), 500, m)
leftshift = oneshot(shift)
rightshift = oneshot(shift)

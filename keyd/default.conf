# TL;DR;
# Hold a, s, d, f and v for control, shift, meta, alt and altgr respectively.
# Hold m, j, k, l and semicolon for altgr, alt, meta, shift and control respectively.
# Hold caps-lock to activate the extend (navigation/editing) layer.
# Hold space-bar (anchor key) and immediately tap:
# - left-shift to anchor the shift layer
# - 'b' to anchor your custom (macros, shortcuts, etc.) layer
# - any other key to anchor the fumbol (function/number/symbol) layer

[ids]

*

[main]

capslock = overload(extend, capslock)
e = overloadi(e, timeout(overloadt2(altgr, e, 200), 500, e), 150)
i = overloadi(i, timeout(overloadt2(altgr, i, 200), 500, i), 150)
a = overloadi(a, timeout(overloadt2(meta, a, 200), 500, a), 150)
s = overloadi(s, timeout(overloadt2(alt, s, 200), 500, s), 150)
d = overloadi(d, timeout(overloadt2(control, d, 200), 500, d), 150)
f = overloadi(f, timeout(overloadt2(shift, f, 200), 500, f), 150)
j = overloadi(j, timeout(overloadt2(shift, j, 200), 500, j), 150)
k = overloadi(k, timeout(overloadt2(control, k, 200), 500, k), 150)
l = overloadi(l, timeout(overloadt2(alt, l, 200), 500, l), 150)
semicolon = overloadi(semicolon, timeout(overloadt2(meta, semicolon, 200), 500, semicolon), 150)
space = overloadi(space, timeout(overloadt2(fumbol, space, 200), 500, space), 150)
w+e = esc
i+o = backspace
x+c = tab
comma+dot = enter

